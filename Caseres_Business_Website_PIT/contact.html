<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete responsive coffe shop website design</title>

    <!-- font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- css file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- header section starts -->

<header class="header">
    <a href="#" class="logo">
        <img src="logo.png" alt="">  
    </a>
    <nav class="navbar">
        <a href="home.html">home</a>
        <a href="menu.html">menu</a>
        <a href="products.html">products</a>
        <a href="about.html">about</a>
        <a href="contact.html">contact</a>
    </nav>
    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <div class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </div>

    <div class="cart-items-container">
        <div class="cart-item">
            <span class="fasa fa-times"></span>
            <img src="images/cart-item-1.png" alt="">
            <div class="content">
                <h3> cart item 01</h3>
                <div class="price">$15.99/-</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fasa fa-times"></span>
            <img src="images/cart-item-2.png" alt="">
            <div class="content">
                <h3> cart item 02</h3>
                <div class="price">$15.99/-</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fasa fa-times"></span>
            <img src="images/cart-item-3.png" alt="">
            <div class="content">
                <h3> cart item 03</h3>
                <div class="price">$15.99/-</div>
            </div>
        </div>
        <a href="#" class="btn">checkout now</a>
    </div>

</header>
<!-- header section ends -->

<!-- contact section starts -->

<section class="contact" id="contact">

    <h1 class="heading"> <span>contact</span> us </h1>
    <div class="row">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31571.
        098485952323!2d124.64201657094932!3d8.461664059965349!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.
        1!3m3!1m2!1s0x32ff8d352b6a30a5%3A0x8cc1988bfde5d55e!2sCamaman-an%2C%20Cagayan%20de%20Oro%2C%20Misamis%20
        Oriental!5e0!3m2!1sen!2sph!4v1717202342186!5m2!1sen!2sph"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"

        <form action="">
            <h3>Get in Touch</h3>
            <div class="inputBox">
                <span class="fas fa-user"></span>
                <input type="text" placeholder="name">
            </div>
            <div class="inputBox">
                <span class="fas fa-envelope"></span>
                <input type="email" placeholder="email">
            </div>
            <div class="inputBox">
                <span class="fas fa-phone"></span>
                <input type="number" placeholder="number">
            </div>
            <input type="submit" value="contact now">
        </form>
    </div>
</section>

<!-- contact section ends -->

<!-- footer section starts -->

<section class="footer">
    <div class="share"> 
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-github"></a>
    </div>



</section>


<!-- footer section ends -->

<!-- js file link -->
<script src="script.js"></script>
</body>
</html>
