<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete responsive coffe shop website design</title>

    <!-- font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- css file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- header section starts -->

<header class="header">
    <a href="#" class="logo">
        <img src="logo.png" alt="">  
    </a>
    <nav class="navbar">
        <a href="home.html">home</a>
        <a href="menu.html">menu</a>
        <a href="products.html">products</a>
        <a href="about.html">about</a>
        <a href="contact.html">contact</a>
    </nav>
    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <div class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </div>

    <div class="cart-items-container">
        <div class="cart-item">
            <span class="fasa fa-times"></span>
            <img src="images/cart-item-1.png" alt="">
            <div class="content">
                <h3> cart item 01</h3>
                <div class="price">0.00/-</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fasa fa-times"></span>
            <img src="images/cart-item-2.png" alt="">
            <div class="content">
                <h3> cart item 02</h3>
                <div class="price">0.00/-</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fasa fa-times"></span>
            <img src="images/cart-item-3.png" alt="">
            <div class="content">
                <h3> cart item 03</h3>
                <div class="price">0.00/-</div>
            </div>
        </div>
        <a href="#" class="btn">checkout now</a>
    </div>

</header>
<!-- header section ends -->

<!-- products section starts -->

<section class="products" id="products">
    <h1 class="heading"> our <span>products</span></h1>
    <div class="box-container">

        <div class="box">
            <div class="icons">
                <a href="#" class="fas fa-shopping-cart"></a>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-eye"></a>
            </div>
            <div class="image">
                <img src="product1.png">
            </div>
            <div class="content">
                <h3>Nicaragua Coffee Bean</h3>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <div class="price"> 999.99 <span> 1099.00</span></div>
            </div>
        </div>
        <div class="box">
            <div class="icons">
                <a href="#" class="fas fa-shopping-cart"></a>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-eye"></a>
            </div>
            <div class="image">
                <img src="product2.png">
            </div>
            <div class="content">
                <h3>Ethiopia Coffee Bean</h3>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <div class="price"> 999.99 <span> 1099.00</span></div>
            </div>
        </div>
        <div class="box">
            <div class="icons">
                <a href="#" class="fas fa-shopping-cart"></a>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-eye"></a>
            </div>
            <div class="image">
                <img src="product3.png">
            </div>
            <div class="content">
                <h3>Columbia Coffee Bean</h3>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <div class="price"> 999.99 <span> 1099.00</span></div>
            </div>
        </div>
    </div>
    
</section>

<!-- products section ends -->

<!-- footer section starts -->

<section class="footer">
    <div class="share"> 
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-github"></a>
    </div>



</section>


<!-- footer section ends -->

<!-- js file link -->
<script src="script.js"></script>
</body>
</html>
